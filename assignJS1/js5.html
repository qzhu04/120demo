<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 5</title>
</head>
<body>
    <script>
        function timesTable(num) {
            let output = "";
            for (let i = 1; i <= 12; i++) {
                output += num + " x " + i + " = " + (num * i) + "<br>";
            }
            document.body.innerHTML += "<p>" + output + "</p>";
        }

        timesTable(3);
        document.body.innerHTML += "<hr>";
        timesTable(7);
        document.body.innerHTML += "<hr>";
        timesTable(11);
    </script>
</body>
</html>
