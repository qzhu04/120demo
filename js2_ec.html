<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Credit</title>
</head>
<body>
    <select id="stateList" size="10">
        <!-- Options will be populated by JavaScript -->
    </select>
    <button id="addStateBtn">Add State</button>
    <div id="selectedStates" style="border: 1px solid black; padding: 10px;"></div>
    <button id="clearStatesBtn">Clear States</button>

    <script>
        const states = ["Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "Florida", "Georgia"];
        let currentStates = [...states];  // Keep track of available states
        const stateList = document.getElementById("stateList");

        function populateSelect() {
            stateList.innerHTML = "";  // Clear the select list
            currentStates.forEach(state => {
                let option = document.createElement("option");
                option.text = state;
                stateList.add(option);
            });
        }

        // Initial population of the select list
        populateSelect();

        // Add State button functionality
        document.getElementById("addStateBtn").onclick = function() {
            let selectedState = stateList.value;
            let selectedDiv = document.getElementById("selectedStates");

            // Add the selected state to the div as a numbered list
            let itemCount = selectedDiv.children.length + 1;
            selectedDiv.innerHTML += `<p>${itemCount}. ${selectedState}</p>`;

            // Remove the state from the currentStates array and repopulate the select list
            currentStates = currentStates.filter(state => state !== selectedState);
            populateSelect();
        };

        // Clear States button functionality
        document.getElementById("clearStatesBtn").onclick = function() {
            document.getElementById("selectedStates").innerHTML = "";
            currentStates = [...states];  // Reset the available states
            populateSelect();
        };
    </script>
</body>
</html>
