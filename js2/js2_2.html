<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 2</title>
</head>
<body>
    <ul id="nameList"></ul>

    <script>
        let names = "Pat, Chris, Marlon, Ferncroft, Assunta";
        let nameArray = names.split(", ");
        document.getElementById("nameList").innerHTML = nameArray.map((name, index) => `<li>${index + 1}. ${name}</li>`).join("");
    </script>
</body>
</html>
