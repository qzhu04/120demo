<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Harmony - Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- External stylesheet -->
</head>
<body>

    <!-- Booking Form Section -->
    <section class="booking-form">
        <h1>Book Velvet Harmony</h1>
        <p>Fill in the form below to check availability for your event.</p>
        <!-- Add your form here -->
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="event">Event Date:</label>
            <input type="date" id="event" name="event" required>
            
            <label for="details">Event Details:</label>
            <textarea id="details" name="details" required></textarea>
            
            <button type="submit" class="button">Submit</button>
        </form>
    </section>

    <footer>
        <p>Velvet Harmony &copy; 2024 | Follow us on social media</p>
    </footer>

</body>
</html>
