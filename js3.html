<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 3</title>
</head>
<body>
    <script>
        // Prompt user to enter two numbers
        let num1 = prompt("Enter the first number:");
        let num2 = prompt("Enter the second number:");

        // Convert string inputs to numbers (handling floats, negatives, etc.)
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        // Check if the inputs are valid numbers
        if (isNaN(num1) || isNaN(num2)) {
            console.log("Invalid input, please enter valid numbers.");
        } else {
            // Compare the numbers and display them in ascending order (smallest to largest)
            if (num1 < num2) {
                console.log("Numbers in ascending order: " + num1 + ", " + num2);
            } else if (num1 > num2) {
                console.log("Numbers in ascending order: " + num2 + ", " + num1);
            } else {
                console.log("Both numbers are equal: " + num1);
            }
        }
    </script>
</body>
</html>
