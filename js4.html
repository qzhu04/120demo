<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 4</title>
</head>
<body>
    <script>
        let start = parseInt(prompt("Enter the starting number of the range:"));
        let end = parseInt(prompt("Enter the ending number of the range:"));
        let sum = 0;
        let oddNumbers = "";

        for (let i = start; i <= end; i++) {
            sum += i;
            if (i % 2 !== 0) {
                oddNumbers += i + " ";
            }
        }

        document.body.innerHTML = "<p>Odd numbers: " + oddNumbers + "</p>";
        document.body.innerHTML += "<p>Sum of all numbers: " + sum + "</p>";
    </script>
</body>
</html>
