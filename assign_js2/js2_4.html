<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 4</title>
</head>
<body>
    <form>
        <input type="text" id="username" placeholder="Enter your name">
        <!-- No onclick event handlers in the HTML -->
        <button type="button" id="helloBtn">Hello</button>
        <button type="button" id="goodbyeBtn">Good Bye</button>
        <button type="button" id="greetingsBtn">Greetings</button>
    </form>

    <script>
        function speak() {
            let name = document.getElementById("username").value;
            let prefix = this.innerHTML;  // Get the clicked button's text
            alert(prefix + " " + name);
        }

        window.onload = function() {
            // Assign event handlers using JavaScript
            document.getElementById("helloBtn").onclick = speak;
            document.getElementById("goodbyeBtn").onclick = speak;
            document.getElementById("greetingsBtn").onclick = speak;
        }
    </script>
</body>
</html>
