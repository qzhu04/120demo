<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 3</title>
</head>
<body>
    <form>
        <input type="text" id="username" placeholder="Enter your name">
        <!-- Assign event handler directly with speak(prefix) -->
        <button type="button" onclick="speak('Hello')">Hello</button>
        <button type="button" onclick="speak('Goodbye')">Good Bye</button>
        <button type="button" onclick="speak('Greetings')">Greetings</button>
    </form>

    <script>
        function speak(prefix) {
            let name = document.getElementById("username").value;
            alert(prefix + " " + name);
        }
    </script>
</body>
</html>
