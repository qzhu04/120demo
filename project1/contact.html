<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Harmony - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="band.html">Band Members</a></li>
                <li><a href="songlist.html">Song List</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content: Contact Form -->
    <h1>Contact Velvet Harmony</h1>

    <section class="form-container">
        <form action="#" method="post">
            <div class="form-field">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-field">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-field">
                <label for="event">Event Date:</label>
                <input type="date" id="event" name="event" required>
            </div>

            <div class="form-field">
                <label for="location">Event Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-field">
                <label for="details">Additional Details:</label>
                <textarea id="details" name="details" rows="5" placeholder="Tell us more about your event"></textarea>
            </div>

            <div class="form-field">
                <button type="submit">Send Inquiry</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>Velvet Harmony &copy; 2024 | Follow us on social media</p>
        <div class="social-icons">
            <a href="CS120/project1/images/facebook-icon.png"><img src="CS120/project1/images/facebook-icon.png" alt="Facebook"></a>
            <a href="CS120/project1/images/instagram-icon.png"><img src="CS120/project1/images/instagram-icon.png" alt="Instagram"></a>
            <a href="CS120/project1/images/youtube-icon.png"><img src="CS120/project1/images/youtube-icon.png" alt="YouTube"></a>
        </div>
        <!-- Social Media -->
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook-icon.png" alt="Facebook">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram-icon.png" alt="Instagram">
            </a>
            <a href="https://youtube.com" target="_blank">
                <img src="images/youtube-icon.png" alt="YouTube">
            </a>
        </div>  
    </footer>

</body>
</html>
