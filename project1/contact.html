<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velvet Harmony - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #667399;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Header and Navigation */
        header {
            background-color: #52537a;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
        }

        nav ul li a:hover {
            color: #FFD700; /* Gold hover effect */
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 2.5rem;
            color: #FFD700; /* Gold for heading */
        }

        /* Form Styles */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #52537a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field label {
            display: block;
            margin-bottom: 8px;
            color: white;
        }

        .form-field input,
        .form-field textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        .form-field button {
            background-color: #4B0082; /* Deep purple */
            color: #FFD700; /* Gold */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .form-field button:hover {
            background-color: #FFD700;
            color: #4B0082;
        }

        /* Footer */
        footer {
            background-color: #52537a;
            padding: 20px;
            text-align: center;
            color: white;
        }

        footer p {
            margin: 0;
        }

        .social-icons img {
            height: 30px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="band.html">Band Members</a></li>
                <li><a href="songlist.html">Song List</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content: Contact Form -->
    <h1>Contact Velvet Harmony</h1>

    <section class="form-container">
        <form action="#" method="post">
            <div class="form-field">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-field">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-field">
                <label for="event">Event Date:</label>
                <input type="date" id="event" name="event" required>
            </div>

            <div class="form-field">
                <label for="location">Event Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-field">
                <label for="details">Additional Details:</label>
                <textarea id="details" name="details" rows="5" placeholder="Tell us more about your event"></textarea>
            </div>

            <div class="form-field">
                <button type="submit">Send Inquiry</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>Velvet Harmony &copy; 2024 | Follow us on social media</p>
        <div class="social-icons">
            <a href="CS120/project1/images/facebook-icon.png"><img src="CS120/project1/images/facebook-icon.png" alt="Facebook"></a>
            <a href="CS120/project1/images/instagram-icon.png"><img src="CS120/project1/images/instagram-icon.png" alt="Instagram"></a>
            <a href="CS120/project1/images/youtube-icon.png"><img src="CS120/project1/images/youtube-icon.png" alt="YouTube"></a>
        </div>
    </footer>

</body>
</html>
