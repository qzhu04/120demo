<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List JSON</title>
</head>
<body>
    <h1>Song List JSON</h1>

    <!-- Display JSON String -->
    <pre id="jsonDisplay"></pre>

    <script>
        // JSON Object with at least 10 songs
        const songList = [
            { "title": "Bohemian Rhapsody", "artist": "Queen", "year": 1975, "genres": ["rock"] },
            { "title": "Like a Prayer", "artist": "Madonna", "year": 1989, "genres": ["pop", "rock"] },
            { "title": "Billie Jean", "artist": "Michael Jackson", "year": 1983, "genres": ["pop", "disco"] },
            { "title": "Hotel California", "artist": "Eagles", "year": 1977, "genres": ["rock"] },
            { "title": "Shape of You", "artist": "Ed Sheeran", "year": 2017, "genres": ["pop"] },
            { "title": "Uptown Funk", "artist": "Mark Ronson ft. Bruno Mars", "year": 2014, "genres": ["pop", "disco"] },
            { "title": "Smells Like Teen Spirit", "artist": "Nirvana", "year": 1991, "genres": ["rock"] },
            { "title": "Rolling in the Deep", "artist": "Adele", "year": 2010, "genres": ["pop"] },
            { "title": "Blinding Lights", "artist": "The Weeknd", "year": 2019, "genres": ["pop", "disco"] },
            { "title": "Imagine", "artist": "John Lennon", "year": 1971, "genres": ["rock", "pop"] }
        ];

        // Convert JSON object to string
        const jsonString = JSON.stringify(songList, null, 2);

        // Display JSON string in <pre> element
        document.getElementById("jsonDisplay").textContent = jsonString;
    </script>
</body>
</html>
