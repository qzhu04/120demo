<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wordle Game</h1>
    <div id="game-board"></div>
    <input type="text" id="guess-input" maxlength="5" placeholder="Enter a 5-letter word" style="width: 100%; max-width: 300px;">
    <button id="submit-guess">Submit Guess</button>
    <div id="used-letters"></div>
    <div id="average-guesses">Average Guesses: --</div>
    <button id="restart-game" style="display: none;">Restart Game</button>

    <script src="script.js"></script>
</body>
</html>
