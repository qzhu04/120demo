<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 6</title>
</head>
<body>
    <div id="answer"></div>
    
    <script>
        function count(arr, value) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < value) {
                    count++;
                }
            }
            return count;
        }

        function testCount() {
            let arr = [3, 55, 30, 28, 9, 12];
            let value = 10;
            let result = count(arr, value);
            document.getElementById("answer").innerHTML = "Count of numbers less than " + value + ": " + result;
        }

        testCount();
    </script>
</body>
</html>
